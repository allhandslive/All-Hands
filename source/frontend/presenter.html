<html>
  <head>
    <title>Presenter</title>
    <script src="//cdn.WebRTC-Experiment.com/getScreenId.js"></script>
    <script type="text/javascript" src="scripts/vendor/erizo.js"></script>
    <script type="text/javascript" src="scripts/presenter.js"></script>
  </head>

  <body>
    <input type="radio" id="stVideo" name="streamType" value="video">
    <label for="stVideo">Video</label>

    <label for="stAudio">Audio</label>

    <button id="btnStart" onclick="startStream()">Start</button>
  </body>
</html>
